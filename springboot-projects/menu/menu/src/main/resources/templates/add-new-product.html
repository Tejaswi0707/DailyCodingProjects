<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add New Product to the Menu</title>
    <link rel="stylesheet" href="/css/add-product-styles.css">
</head>

<body>
<form th:action="@{/saveProduct}" th:object="${product}" method="post">


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}">
    <br>

    <button type="submit" class="button">Save New Item</button>
</form>
</body>
</html>
