<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="/css/add-product-styles.css">
</head>
<body>
<h2>Update Product</h2>
<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
<input type="hidden" th:field="*{id}"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"><br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}"><br>
    <button type="submit" class="button">Update Item</button>
</form>
</body>
</html>
